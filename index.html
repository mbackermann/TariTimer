<html>
  <head>
    <title>Quanto tempo falta?</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <style>

html, body {
  margin: 0 auto;
  padding-top: 50px;
}
        #audio {
          position: absolute;
          z-index: -1;
        }

        #timer {
          font-family: Orbitron;
          text-align: center;
          padding: 20px 30px;
          margin: 0 auto;
          color: #44C553;
          text-align: center;
          font-weight: bold;
          font-size: 40px;
        }
        h1 {
          margin: 0;
          font-family: arial;
          text-align: center;
          font-size: 80px;
        }

        .content-wrapper {
          margin-top: 50px;
          padding: 20px;
          text-align: center;
          background-color: #fff;
          width: 500px;
          position: relative;
          z-index: 9999;
          margin: 0 auto;
          display: block;
        }
        .wrapper {
          z-index: 1;
          height: 180%;
          width: 100%;
          left:0;
          right: 0;
          top: 0;
          bottom: 0;
          position: absolute;
          background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
          background-size: 1800% 1800%;

          -webkit-animation: rainbow 18s ease infinite;
          -z-animation: rainbow 18s ease infinite;
          -o-animation: rainbow 18s ease infinite;
          animation: rainbow 18s ease infinite;}

      @-webkit-keyframes rainbow {
        0%{background-position:0% 82%}
        50%{background-position:100% 19%}
        100%{background-position:0% 82%}
      }
      @-moz-keyframes rainbow {
        0%{background-position:0% 82%}
        50%{background-position:100% 19%}
        100%{background-position:0% 82%}
      }
      @-o-keyframes rainbow {
        0%{background-position:0% 82%}
        50%{background-position:100% 19%}
        100%{background-position:0% 82%}
      }
      @keyframes rainbow {
        0%{background-position:0% 82%}
        50%{background-position:100% 19%}
        100%{background-position:0% 82%}
      }

      .tari {
        width: 80%;
        margin: 0 auto;
      }

      @media only screen and (max-width: 1024px){
        html, body {
          height: 100vh;
          width: 100vw;
          padding-top: 50px;
        }
        .content-wrapper {
          width: 90%;
        }

        #timer {
          font-size: 60px;
        }

      }
    </style>
  </head>
  <body>
    <div id="audio">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/9jK-NcRmVcw?start=13&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="wrapper">
    </div>
    <div class="content-wrapper">
      <h1>Tari Timer</h1>
      <div id="timer"></div>
      <img src="tari.jpeg" class="tari">
    </div>
    <script src="timer.js"></script>
  </body>
</html>
